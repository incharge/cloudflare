<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test contact form</title>
</head>
<body>
  <h1>Test contact form</h1>
  <form action="/api/contact" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="test name" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="test@example.com" required><br>
    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" value="Testing" required><br>
    <label for="whatever">Whatever:</label><br>
    <input type="text" id="whatever" name="whatever" value="Whatever" required><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" required>Hi
This is my message to you.
Web user</textarea><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
